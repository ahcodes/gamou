name: ci

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: gamification
          POSTGRES_PASSWORD: gamification
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install PostgreSQL client
        run: |
          sudo apt-get -yqq install libpq-dev

      - name: Build App
        env:
          PGHOST: localhost
          PGUSER: gamification
          PGPASSWORD: gamification
          RAILS_ENV: test
        run: |
          bin/rails db:setup
          bin/yarn install
          bundle install

      - name: Run Tests
        env:
          PGHOST: localhost
          PGUSER: gamification
          PGPASSWORD: gamification
          RAILS_ENV: test
        run: |
          bundle exec rspec

      - name: Prettier RB files Check
        run: |
          yarn run prettier -c "app/**/*.rb"
